<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Todo List</h1>

    <div class="row">
      <div class="col-md-7">
        <div class="mb-3">
          <label for="inpNewTask" class="form-label">NewTask</label>
          <input type="text" class="form-control" id="inpNewTask" aria-describedby="NewTaskHelp"
            placeholder="Enter the name of the task">
          <div id="NewTaskHelp" class="form-text">A short one line description of your task</div>
        </div>
      </div>

      <div class="col-md-5   row">
        <div class="col-6 col-sm-3 col-md-6 p-1">
          <button type="submit" class="btn btn-success col-12"   id="btnAdd">
          <i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="col-6  col-sm-3 col-md-6 p-1">
          <button type="submit" class="btn btn-danger col-12" disabled id="btnReset">
            <i class="fa-solid fa-delete-left"></i> Reset</button>
        </div>
        <div class="col-6 col-sm-3 col-md-6 p-1">
          <button type="submit" class="btn btn-info col-12"   id="btnSort">
            <i class="fa-solid fa-arrow-up-wide-short"></i> Sort</button>
        </div>
        <div class="col-6 col-sm-3 col-md-6 p-1">
          <button type="submit" class="btn btn-warning col-12" id="btnCleanup">
            <i class="fa-solid fa-trash-can"></i>  Cleanup</button>
        </div>

          <button type="submit" class="btn btn-success col-sm m-2"   id="btnAdd">
            <i class="fas fa-plus"></i> Add</button>
           <button type="submit" class="btn btn-warning col-sm m-2" id="btnClear">
             <i class="fa-solid fa-delete-left"></i> Reset</button>
        </class>
        
        <class class="row">
          <button type="submit" class="btn btn-info col-sm m-2"   id="btnSort">
            <i class="fa-solid fa-arrow-up-wide-short"></i> Sort</button>
           <button type="submit" class="btn btn-danger col-sm m-2" id="btnClear">
            <i class="fa-solid fa-trash-can"></i>  Clear</button>
        </class> -->
      </div>
    </div>



     <div class="row">
      <ul class="list-group p-2" id="ulTasks">
      </ul>
     </div> 
  <div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
